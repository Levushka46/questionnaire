{% for field in form %}
    <div class="col-12">
        {% if field.label %}
            <label for="{{ field.auto_id }}" class="form-label">{{ field.label }}</label>
        {% endif %}
        <!--
        {% if field.label %}{{ field.label_tag }}{% endif %}
        -->
        {{ field }}
        <div class="invalid-feedback">
            {{ field.errors }}
        </div>
    </div>

{% endfor %}
